<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- SweetAlert CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/home.css" />

    <style>
      /* Limit height of task list and make it scrollable */
      #taskList {
        max-height: 200px; /* You can adjust this value */
        overflow-y: auto;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-color fixed-top">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand text-white">Welcome To our Website</a>
        <div class="d-flex align-items-center gap-3">
          <span class="text-white fs-5" id="userName"></span>
          <!-- Use Bootstrap's default button sizing -->
          <button class="btn btn-outline-danger" onclick="logout()">
            LogOut
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container width-size mt-1 pt-3">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card dashboard card-color p-4 text-center">
            <h1>Todo List</h1>
            <p class="text-color">You are logged in successfully!</p>

            <h4 class="mb-3">Create a Task</h4>
            <div class="mb-3">
              <input
                type="text"
                id="taskInput"
                class="form-control"
                placeholder="Enter your task here..."
              />
            </div>
            <button class="btn btn-primary w-100" onclick="addTask()">
              Add Task
            </button>

            <h5 class="mt-4 text-start">Your Tasks:</h5>
            <ul class="list-group text-start" id="taskList"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="../js/register.js"></script> -->
    <!-- <script src="../js/index.js"></script> -->
    <script src="../js/home.js"></script>
  </body>
</html>
