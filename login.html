<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 d-flex flex-column  justify-content-center align-items-center">
  <h2 class="mb-4 text-center mt-5">Login</h2>
  <form class="col-md-4 gap-2" onsubmit="login(event)">
    <input class="form-control mb-4 " type="text" id="Email" placeholder="Email" required>
    <input class="form-control mb-4" type="password" id="password" placeholder="Password" required>
    <button class="btn btn-primary w-100">Login</button>
  </form>

  <script>
    const savedUser = JSON.parse(localStorage.getItem("user"));
    // if (!savedUser) {
    //   window.location.href = "register.html";
      

    //   // Not registered yet
    // }

    function login(e) {
      e.preventDefault();
      const Email = document.getElementById("Email").value;
      const password = document.getElementById("password").value;

      if (savedUser.Email === Email && savedUser.password === password) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "home.html";
      } else {
        alert("Invalid credentials.");
        alert("Please register first");
        window.location.href = "register.html";
      }
    }
  </script>
</body>
</html>
