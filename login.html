<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(-45deg, #6e8efb, #a777e3, #fcb045, #ff6b6b);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes slideFadeIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .login-box {
      animation: slideFadeIn 1.2s ease-out;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .form-control:focus {
      border-color: #6e8efb;
      box-shadow: 0 0 0 0.2rem rgba(110, 142, 251, 0.25);
    }

    .btn-login {
      background-color: #6e8efb;
      color: white;
    }

    .btn-login:hover {
      background-color: #5a7dfb;
    }

    .signup-link a {
      color: #6e8efb;
      text-decoration: none;
    }

    @media (max-width: 576px) {
      .login-box {
        padding: 1.5rem;
        border-radius: 12px;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 class="text-center mb-1">Login</h2>
    <p class="text-center text-muted mb-4">Please login to your account</p>
    <form onsubmit="login(event)">
      <div class="mb-3">
        <input type="email" id="Email" class="form-control" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
      <p class="text-center signup-link">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <script>
      if (loggedIn !== "true") {
      location.replace("home.html");
    }
    // Redirect to home if already logged in
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "home.html";
    }

    function login(e) {
      e.preventDefault();

      const Email = document.getElementById("Email").value;
      const password = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const matchedUser = users.find(user => user.Email === Email && user.password === password);

      if (matchedUser) {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("currentUser", JSON.stringify(matchedUser));
        localStorage.setItem("userName", matchedUser.FullName);

        Swal.fire({
          icon: 'success',
          title: 'Great!',
          html: '<b>Congratulations! You have successfully logged in.</b>',
          showClass: {
            popup: 'animate__animated animate__fadeInDown'
          },
          hideClass: {
            popup: 'animate__animated animate__fadeOutUp'
          },
          background: '#f0fff0',
          confirmButtonColor: '#00c851'
        }).then(() => {
          window.location.href = "home.html";
        });

      } else {
        Swal.fire({
          icon: 'error',
          title: 'Login Failed!',
          text: 'Invalid credentials or user not found. Please register.',
          confirmButtonColor: '#d33'
        }).then(() => {
          window.location.href = "register.html";
        });
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
