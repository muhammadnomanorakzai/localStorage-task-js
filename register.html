<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 d-flex flex-column  justify-content-center align-items-center">
  <h2 class="mb-4 text-center mt-5">Register</h2>
  <form class="col-md-4 gap-2" onsubmit="register(event)">
    <input class="form-control mb-4 " type="text" id="FullName" placeholder="FullName" required>
    <input class="form-control mb-4" type="text" id="Email" placeholder="Email" required>
    <input class="form-control mb-4" type="password" id="password" placeholder="Password" required>
    <button class="btn btn-primary w-100">Register</button>
  </form>

  <script>
    function register(e) {
      e.preventDefault();
      const FullName = document.getElementById("FullName").value;
      const Email = document.getElementById("Email").value;
      const password = document.getElementById("password").value;

      const user = { FullName, Email, password };
      localStorage.setItem("user", JSON.stringify(user));
      alert("Registration successful!");

      window.location.href = "login.html"; // Redirect to login
    }
  </script>
</body>
</html>
