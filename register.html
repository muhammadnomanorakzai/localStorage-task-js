<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(-45deg, #6e8efb, #a777e3, #fcb045, #ff6b6b);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes slideFadeIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-box {
      animation: slideFadeIn 1.2s ease-out;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .form-control:focus {
      border-color: #6e8efb;
      box-shadow: 0 0 0 0.2rem rgba(110, 142, 251, 0.25);
    }

    .btn-register {
      background-color: #6e8efb;
      color: white;
    }

    .btn-register:hover {
      background-color: #5a7dfb;
    }

    .login-link a {
      color: #6e8efb;
      text-decoration: none;
    }

    @media (max-width: 576px) {
      .register-box {
        padding: 1.5rem;
        border-radius: 12px;
      }

      h2 {
        font-size: 1.5rem;
      }

      p, .form-control {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2 class="mb-4 text-center">Register</h2>
    <form onsubmit="register(event)">
      <input class="form-control mb-3" type="text" id="FullName" placeholder="Full Name" required />
      <input class="form-control mb-3" type="email" id="Email" placeholder="Email" required />
      <input class="form-control mb-4" type="password" id="password" placeholder="Password" required />
      <button class="btn btn-register w-100" type="submit">Register</button>
      <p class="text-center login-link mt-3">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </form>
  </div>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
     if (loggedIn !== "true") {
      location.replace("home.html");
    }
    function register(e) {
      e.preventDefault();

      const FullName = document.getElementById("FullName").value.trim();
      const Email = document.getElementById("Email").value.trim();
      const password = document.getElementById("password").value;

      const newUser = { FullName, Email, password };

      const existingUsers = JSON.parse(localStorage.getItem("users")) || [];
      const userExists = existingUsers.some(user => user.Email === Email);

      if (userExists) {
        Swal.fire({
          icon: 'error',
          title: 'Registration Failed!',
          text: 'User with this email already exists.',
          confirmButtonColor: '#6e8efb'
        });
        return;
      }

      existingUsers.push(newUser);
      localStorage.setItem("users", JSON.stringify(existingUsers));

      Swal.fire({
        icon: 'success',
        title: 'Registered Successfully!',
        text: 'You can now login with your credentials.',
        confirmButtonColor: '#6e8efb'
      }).then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
